<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Castle Game</title>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .screen {
            display: none;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .screen.active {
            display: block;
        }
        #gameCanvas {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #gameControls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #meatCount {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        #unitSelection {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #leaderboard {
        max-height: 400px;
        overflow-y: auto;/
}
        .unitButton {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            background-size: cover;
            color: black;
            text-shadow: 1px 1px 2px grey;
            font-size: 12px;
            text-align: center;
        }
        .unitButton:hover {
            transform: scale(1.05);
        }
        .unitButton.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Spelling Castle</h1>

    <!-- Name input section -->
    <div id="name-input-screen" class="screen active">
        <label for="player-name">Enter Your Name:</label><br>
        <input type="text" id="player-input-name" placeholder="Your Name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Level selection section -->
    <div id="level-selection-screen" class="screen">
        <h2>Select a Level</h2>
        <button onclick="selectLevel(1)">Level 1</button>
        <button onclick="selectLevel(2)">Level 2</button>
        <button onclick="selectLevel(3)">Level 3</button>
        <button onclick="selectLevel(4)">Level 4</button>
        <button onclick="selectLevel(5)">Level 5</button>
    </div>

    <!-- Game screen -->
    <div id="game-screen" class="screen">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="gameControls">
            <button id="createUnitBtn">Create Unit</button>
            <button id="getMeatBtn">Get Meat</button>
        </div>
        <div id="meatCount">Meat: 0</div>
        <div id="unitSelection">
            <!-- Unit buttons will be added here dynamically -->
        </div>
    </div>

    <!-- Leaderboard screen -->
    <div id="leaderboard-screen" class="screen">
        <h2>Leaderboard for Level <span id="current-level"></span></h2>
        <div id="leaderboard"></div>
        <button onclick="showScreen('level-selection-screen')">Back to Level Selection</button>
    </div>

    <script src="game.js" type="module"></script>
</body>
</html>
